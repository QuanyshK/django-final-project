{% extends 'base.html' %}

{% block content %}
    <div style="font-family: Arial, sans-serif; margin: 20px;">
        <h1>Update Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <h2>User Information</h2>
                {{ user_form.as_p }}
            </div>
            <div>
                <h2>Client Information</h2>
                {{ client_form.as_p }}
            </div>
            <button type="submit" style="background-color: cornflowerblue; color: white; border: none; padding: 10px 20px; cursor: pointer;">Save Changes</button>
        </form>
        <p><a href="{% url 'profile' %}">Back to Profile</a></p>
    </div>
{% endblock %}
