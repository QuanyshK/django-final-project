{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">Do not have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</div>
{% endblock %}
