{% extends "base.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Notifications</h1>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item">
            <p>{{ notification.message }}</p>
            <small>{{ notification.created_at }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
