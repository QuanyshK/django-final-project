{% extends 'base.html' %}

{% block content %}
    <div style="display:flex; flex-direction:column; justify-items:center">
    <h2>Login</h2>
    <h2>Welcome Back</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>Do not have account? <a href="/users/register">Register</a></p>
    </form>
    </div>
{% endblock %}
