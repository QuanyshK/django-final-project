{% extends 'base.html' %}

{% block content %}
<div style="font-family: Arial, sans-serif; margin: 20px;">
    <h1 style="color: #333;">Book Schedule: {{ schedule.section.name }}</h1>
    
    <div style="border: 1px solid #ccc; padding: 15px; border-radius: 8px; max-width: 600px;">
        <h2 style="color: #444;">Schedule Details</h2>
        <p style="margin: 0;"><strong>Start Time:</strong> {{ schedule.start_time }}</p>
        <p style="margin: 0;"><strong>End Time:</strong> {{ schedule.end_time }}</p>
        <p style="margin: 0;"><strong>Total Slots:</strong> {{ schedule.total_slots }}</p>
    </div>

    <div style="margin-top: 20px;">
        <h2 style="color: #444;">Parent Details</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: cornflowerblue; color: white; border: none; padding: 10px 20px; cursor: pointer;">Book Now</button>
        </form>
    </div>
</div>
{% endblock %}
